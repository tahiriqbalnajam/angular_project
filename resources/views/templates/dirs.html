<!-- Create Modal -->
<div class="modal fade" id="create-user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST" name="addItem" role="form" ng-submit="saveAdd()">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title urr" id="myModalLabel">نئی بنائیں</h4>
            </div>
            <div class="modal-body">
                <div class="">
                    <div class="row">
                        <div class="col-md-6">
                            <strong class="urdu-lable">نام : </strong>
                            <div class="form-group">
                                <input ng-model="form.name" type="text" placeholder="Name" name="name" class="form-control urdu" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <strong class="urdu-lable">فون : </strong>
                            <div class="form-group" >
                                <input ng-model="form.phone" type="text" placeholder="فون" name="phone" class="form-control urdu" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <strong class="urdu-lable">پتہ : </strong>
                            <div class="form-group" >
                                <input ng-model="form.address" type="text" placeholder="پتہ" name="address" class="form-control urdu" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <strong class="urdu-lable">کام : </strong>
                            <div class="form-group" >
                                <input ng-model="form.work" type="text" placeholder="کام" name="work" class="form-control urdu" required />
                            </div>
                        </div>                        
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" ng-disabled="addItem.$invalid" class="btn btn-primary">Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="edit-data" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST" name="editItem" role="form" ng-submit="saveEdit()">
                <input ng-model="form.id" type="hidden" placeholder="Name" name="name" class="form-control" />
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title urr" id="myModalLabel">ترمیم</h4>
            </div>
            <div class="modal-body">
                <div class="">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                               <input ng-model="form.name" type="text" placeholder="Name" name="name" class="form-control urdu" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <strong class="urdu-lable">فون : </strong>
                            <div class="form-group" >
                                <input ng-model="form.phone" type="text" placeholder="فون" name="phone" class="form-control urdu" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <strong class="urdu-lable">پتہ : </strong>
                            <div class="form-group" >
                                <input ng-model="form.address" type="text" placeholder="پتہ" name="address" class="form-control urdu" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <strong class="urdu-lable">کام : </strong>
                            <div class="form-group" >
                                <input ng-model="form.work" type="text" placeholder="کام" name="work" class="form-control urdu" required />
                            </div>
                        </div>   
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" ng-disabled="editItem.$invalid" class="btn btn-primary create-crud">Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
