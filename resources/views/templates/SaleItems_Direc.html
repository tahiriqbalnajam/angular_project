<div>
    <div class="row">                        	
        <div class="col-md-3">
            <div class="form-group label-floating">
            <label class="control-label"> Select Item {{choice.id}}</label>
            <select ng-model="form.all_item['{{choice.id}}']" name="form.item{{choice.id}}"  class="form-control select2" required>
            <option ng-repeat="s in all_items" value="{{s.id}}">{{s.name}}</option>
            </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group label-floating">
                <label class="control-label"> Price</label>
                <input type="text" id="price" ng-model="form.price"  class="form-control" required="required">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group label-floating">
                <label class="control-label"> Quantity</label>
                <input type="text" id="quantity" ng-model="form.quantity"  class="form-control" required="required">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group label-floating">
                <label class="control-label"> total</label>
                <div>{{form.price*form.quantity}}</div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group label-floating">
                <button class="remove"  ng-click="Delete($event)">-</button>
            </div>
        </div>
    </div>                    
</div>
